  <style>
    @media screen and (max-width: 480px) {
      .img_cont {

      .loader-container {

        top: 50%;

      top: 50%;
      transform: translate(-64%, -50%);

    }

    .loader--hide {
      opacity: 0;
    }
    .img_cont {

      height: 100%;
    }
